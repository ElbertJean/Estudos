{% extends "base/base.html"%}
{% block conteudo %}
<div class="text-center">
    <h1 class="py-4">Serviços prestados</h1>
    <hr>
</div>
<div>
    <a class="btn btn-primary mt-3 mb-3" href="{{url_for('adicionar_servico')}}">Adicionar serviço</a> 
      {% for dados in servicos%}
      <div class="accordion my-4" id="accordionExample">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{dados.id}}" aria-expanded="true" aria-controls="collapse{{dados.id}}">
              <b style="margin-right: 30px;">{{dados.nome}}</b> {{dados.produto}}
            </button>
          </h2>
          <div id="collapse{{dados.id}}" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <div class='row mt-3 mb-3'>
                <div class="col">
                  <p class="fs-5 fw-bold">Cliente</p>
                  <input type="text" class="form-control mb-3" name="saida" value="{{dados.nome}}" disabled>
                </div>
                <div class="col">
                  <p class="fs-5 fw-bold">Produto</p>
                  <input type="text" class="form-control mb-3" name="saida" value="{{dados.produto}}" disabled>
                </div>
                <div class="col col-2">
                  <p class="fs-5 fw-bold">Entrada</p>
                  <input type="text" class="form-control mb-3" name="saida" value="{{dados.entrada}}" disabled>
                </div>
                <div class="col col-2">
                  <p class="fs-5 fw-bold">Saída</p>
                  <input type="text" class="form-control mb-3" name="saida" value="{{dados.saida}}" disabled>
                </div>
              </div>
              <div>
                <p class="fs-5 fw-bold">Descrição do serviço</p>
                <textarea type="text" class="form-control mb-3" style="height: 200px; padding: 20px;" name="saida" disabled>{{dados.descricao}}</textarea>
              </div>
              <div class="d-flex justify-content-end mt-4 mb-3">
                <div class="col col-2">
                  <p class="fs-5 fw-bold" style="text-align: end; margin-right: 5px;">Preço</p>
                  <input type="text" class="form-control mb-3" style="text-align: end; margin-right: 5px;" name="saida" value="{{dados.preco}}" disabled>
                </div>
              </div>
              <div class="d-flex justify-content-end">
                <a class="btn btn-link me-3 col-1" style="text-decoration: none; color: red;">Excluir</a>
                <a class="btn btn-secondary col-1">Editar</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
      </tbody>
  </table>
</div>
{% endblock conteudo %}
