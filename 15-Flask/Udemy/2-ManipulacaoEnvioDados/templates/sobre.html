<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diário do Professor</title>
</head>
<body style="text-align: center;">
    <div>
        <h2>Diário do Professor</h2>
    </div>
    <hr>
    <div>
        {% for registro in registros%}
        <details>
            <summary>{{registro.aluno}}</summary>
            <p>{{registro.nota}}</p>
        </details>
        {% endfor %}
        <form action="{{url_for('sobre')}}" method="POST">
            <label>Aluno</label>
            <input type="text" name="aluno" required/>
            <label>Nota</label>
            <input type="text" name="nota" required/>
            <button>Adicionar</button>
        </form>
    </div>
</body>
</html>
