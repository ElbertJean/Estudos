{% extends 'base.html' %}
{% block conteudo %}
    <h2 class="my-5" style="text-align: center;">Lista de cursos</h2>
    <hr>
    <a href="{{url_for('cria_curso')}}" class="btn btn-secondary mt-1 mb-3">Adicionar curso</a>
    <table class="table text-center table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Nome</th>
                <th scope="col">Descrição</th>
                <th scope="col">Carga Horária</th>
            </tr>
        </thead>
        <tbody>
        {% for curso in cursos%}
            <tr>
                <td>{{curso.id}}</td>
                <td>{{curso.nome}}</td>
                <td>{{curso.descricao}}</td>
                <td>{{curso.ch}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock conteudo %}
