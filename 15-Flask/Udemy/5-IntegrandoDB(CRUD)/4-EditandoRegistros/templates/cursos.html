{% extends 'base.html' %}
{% block conteudo %}
    <h2 class="my-5" style="text-align: center;">Lista de cursos</h2>
    <hr>
    <a href="{{url_for('cria_curso')}}" class="btn btn-secondary mt-1 mb-3">Adicionar curso</a>
    <table class="table text-center table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Nome</th>
                <th scope="col">Descrição</th>
                <th scope="col">Carga Horária</th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
        {% for curso in cursos%}
            <tr>
                <td>{{curso.id}}</td>
                <td>{{curso.nome}}</td>
                <td>{{curso.descricao}}</td>
                <td>{{curso.ch}}</td>
                <td class="px-0">
                    <a href="/{{curso.id}}/atualizar_curso" class="btn btn-success" >
                        <i class="fas fa-edit"></i>
                    </a>
                </td>
                <td class="px-0">
                    <a href="#" class="btn btn-danger" >
                        <i class="fas fa-trash"></i>
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock conteudo %}
