{% extends 'base.html' %}
{% block conteudo %}
    <h2 class="my-5" style="text-align: center;">Lista de filmes</h2>
    <hr>
    <div class="row">
        {% for filme in filmes %}
            <div class="col-md-4 mb-3">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="https://image.tmdb.org/t/p/w500{{filme.backdrop_path}}" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">{{filme.title}}</h5>
                        <p class="card-text">{{filme.overview}}</p>
                        <hr>
                        <h5>Nota m√©dia: <span class="badge bg-secondary">{{filme.vote_average}}</span></h5>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock conteudo%}
